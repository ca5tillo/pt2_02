  <style>


.draggable{
    position: absolute;
    top: 0;
    

    background-color: white;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

}
.resizable {      
    border:1px solid red;
    overflow:hidden;
    width: 500px;
}
.resizable .titulo { 
    text-align: center;
    border:1px solid green;
    padding: 10px 20px;
}
.resizable .contenedor{

}


  </style>
  


    <script>
        $( function() {
            $('#resizable').resizable();
            $('#draggable').draggable();
            $('#resizable2').resizable();
            $('#draggable2').draggable();
        } );
    </script>
</head>
<body>
 
<div id="draggable" class="draggable">
    <div id="resizable" class="resizable">
        <div class="contenedor">            
            <div class="titulo">Arbol Sintactico</div>
        </div>
    </div>
</div>
